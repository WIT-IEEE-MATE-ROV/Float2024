<!DOCTYPE html>

<head>
    <style>
        .button {
            border: none;
            background-color: #000000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #000000;
        }


        .form_box {
            /* width: 40%; */
            margin-left: auto;
            margin-right: auto;
            max-width: fit-content;
            justify-content: center;
            text-align: center;
            
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 100%;
            /* Full-width */
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        input[type=range],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="form_box">
        <h1>WUROV Float WebServer</h1>
        <p>Toggle the onboard LED (GPIO4)</p>
        <h3 id="led_state">LED State: OFF</h3>

        <button class="button button1" id="ledon" onclick="led_on_callback()" style="background-color:green">LED ON</button>
        <button class="button" id="ledoff" onclick="led_off_callback()">LED OFF</button>

        <p>Toggle the stepper motor direction</p>
        <h3 id="step_state">STEP PIN State: LOW</h3>

        <button class="button" id="dirHIGH" onclick="step_high_callback()" style="background-color:green">FORWARD</button>
        <button class="button" id="dirLOW" onclick="step_low_callback()">BACKWARD</button>
        <button class="button" id="dirLOW" onclick="enable_callback()" style="background-color:green">ENABLE</button>
        <button class="button" id="dirLOW" onclick="disable_callback()" style="background-color:red">DISABLE</button>

        <h3 id="control">Control: (Waiting...)</h3>
        <button class="button" onclick="start_callback()" style="background-color:green">START</button>
        <button class="button" onclick="data_callback()" style="background-color:blue">DOWNLOAD DATA</button>
        <button class="button" onclick="pressure_callback()">Get Pressure</button> 

        <h3> Current Status: </h3>
        <p id="pressure">Pressure: </p>
        <p id="temp">Temperature: </p>
        <p id="depth">Altitude: </p>
        <p>Battery(6V): </p>
        <p>Battery(9V):</p>

<script>
    // LED ON OFF
    var ledon_button = document.getElementById("ledon")
    var ledoff_button = document.getElementById("ledoff")
    var led_state = document.getElementById("led_state");

    async function led_on_callback() {
        console.log("is it work");
        const response = await fetch("/ledon",
            {
                method: "post",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

        if (response.ok) {
            led_state.textContent = "LED State: ON";
        } else {
            led_state.textContent = `LED State: ERROR ${response.status}`;
            console.log(response.status);
        }
    }

    async function led_off_callback() {

        const response = await fetch("/ledoff",

                }
            });
        if (response.ok) {
            led_state.textContent = "LED State: OFF";
        } else {
            led_state.textContent = `LED State: ERROR ${response.status}`;
            console.log(response.status);
        }
    }

    async function pressure_callback() {
        console.log("Pressure presed");
        response = await fetch("/pressure",
            {
                method: "GET",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });
        data = await response.json(); // Parse JSON response
        jsonObject = JSON.parse(JSON.stringify(data));
        // // Access the value of the "name" property
        console.log(jsonObject);
        pressure = jsonObject.pressure;
        temperature = jsonObject.temperature;
        depth = jsonObject.depth;
        document.getElementById("pressure").innerHTML = "Pressure: " + pressure + " mbar";
        document.getElementById("temp").innerHTML = "Temperature: " + temperature + " deg C";
        document.getElementById("depth").innerHTML = "Depth: " + depth + " m";
        console.log("Pressure is: " + pressure);
        // return pressure;
    }
